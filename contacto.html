    <h1>Parrafo</h1>
    <section>
        <!--Este input sirve para definir un numero en este caso la edad con un maximo establecido-->
        <div>
        <form action="index.html" method="get">
            <label for="edad">edad</label>
            <input type="number" id="edad" name="edad" step="0.5" min="4" max="10" required>
        </div>
        <!--Este input sirve para definir un espacio donde se ingresa una contraseña en la que sus caracteres se ocultan-->
        <div>
            <label for="contrasena">contraseña</label>
            <input type="password" id="contrasena" placeholder="2316514"> 
        </div>
        <!--Este input sirve para definir un espacio donde ingresar un correo electronico-->
        <div>
            <label for="correo">correo</label>
            <input type="email" required>
        </div>
        <!--Este input sirve pare definir un espacio donde ingresar la fecha-->
        <div>
            <label for="fecha">fecha ?</label>
            <input type="date">
        </div>
        <!--Este input sirve para definir un espacio donde ingresar las horas y minutos-->
        <div>
            <label for="hora">hora</label>
            <input type="time">
        </div>
        <!--Este input sirve para crear una casilla donde se selecciona un color-->
        <div>
            <label for="color">color</label>
            <input type="color">
        </div>
        <!--Este input sirve para crear una casilla de verificación-->
        <div>
            <label for="verificacion">verificacion</label>
            <input type="checkbox">
        </div>
        <!--Este input sirve para ingresar un control para ingresar tiempo y fecha-->
        <div>
            <label for=""></label>
            <input type="datetime">
        </div>
        <!--Este input sirve para definir la fecha y hora local-->
        <div>
            <label for="Fecha y hora local">Fecha y hora local</label>
            <input type="datetime-local">
        </div>
        <!--Este input sirve como un apartado para subir un documento-->
        <div>
            <label for="Archivo">Ingrese el archivo...</label>
            <input type="file">
        </div>
        <!--Este input sirve para ocultar información-->
        <div>
            <label for="oculto">oculto</label>
            <input type="hidden">
        </div>
        <!--Este input sirve para identificar un mes especifico del año-->
        <div>
            <label for="mes">mes</label>
            <input type="month">
        </div>
        <!--Este input sirve para crear una casilla en la cual se puede seleccionar una de varias opciones-->
        <div>
            <label for="Seleccion">Seleccion</label>
            <input type="radio">
        </div>
        <!--Este input sirve para definir una casilla que permite escoger un rango especifico -->
        <div>
            <label for="Rango">rango</label>
            <input type="range">
        </div>
        <!--Este input sirve para reestablecer la información ingresada-->
        <div>
            <label for="Reiniciar">restablecer</label>
            <input type="reset">
        </div>
        <!--Este input sirve para habilitar una barra buscadora-->
        <div>
            <label for="Buscador">Buscador</label>
            <input type="search">
        </div>
        <!--Este input sirve para habilitar un boton de acción-->
        <div>
            <label for="boton">boton</label>
            <input type="submit">
        </div>
        <!--Este input sirve para habilitar una casilla donde ingresar una serie de numeros-->
        <div>
            <label for="telefono">telefono</label>
            <input type="tel">
        </div>
        <!--Este input sirve para habilitar una casilla donde se puede ingresar texto-->
        <div>
            <label for="Ejemplo">Ejemplo</label>
            <input type="text">
        </div>
        <!--Este input sirve para habilitar una entrada que permite ingresar una URL-->
        <div>
            <label for="Enlace">enlace</label>
            <input type="url">
        </div>
        <!--Este input sirve para habilitar una entrada que define en que semana del año se encuentra la fecha seleccionada-->
        <div>
            <label for="Semana">Semana</label>
            <input type="week">
        </div>
        <!--Crea un boton que puede usarse para diversas acciones en la pagina-->
        <div>
            <label for="enviar">enviar</label>
            <input type="button">
        </div>
        <div>
            <label for="ciudad">Seleccione la ciudad</label>
            <select name="ciudad" id="ciudad">
                <option value="">Seleccione</option>
                <option value="1">Bucaramanga</option>
                <option value="2">Giron</option>
                <option value="3">Floridablanca</option>
                <option value="4">Piedecuesta</option>
            </select>
          
        </div>
        <div>
            <label for="areadetexto">Mensaje grande</label>
            <textarea name="mensaje" id="areadetexto"></textarea>
        </div>
        <form action="index.html" method="get"><button>enviar</button></form>
            </form>
    </section>
